<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to one of the most trusted hotel in Ghana">
    <script src="https://kit.fontawesome.com/9a25ba008c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="nat.ico">
    <title>Sena Hotel | Contact</title>
</head>

<body>
    <!-- start of header -->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.htm"><span class="primary">Sen</span>Hotel</a></h1>
                <ul>
                    <li><a href="index.htm">Home</a></li>
                    <li><a href="about.htm">About</a></li>
                    <li><a class="current" href="contact.htm">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- end of header -->

    <!-- start of contactPage -->
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="b-heading"><span class="primary">Contact</span> Us</h1>
            <p>Please fill in the forms for further details</p>

            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Lumor Ayanful">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="offeizahra@yahoo.com">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="text" id="message" cols="10" rows="15"></textarea>
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <!-- end of contactPage -->


    <!-- start of ContactInfo -->
    <section id="Contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Tsastu Rd, Omanjor Accra</p>
            </div>
            <div class="box primary">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Contact</h3>
                <p>(+233) 59 6620 432</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>clientsupport@senhotel.gh</p>
            </div>
        </div>
    </section>
    <!-- end of ContactInfo -->

    <div id="clr"></div>

    <!-- start footer -->
    <footer id="main-footer">
        <p>SenHotel &copy; 2020, All copyright reserved by GadTech</p>
    </footer>
    <!-- end footer -->
</body>

</html>
